<div class="global-nav ui huge menu borderless">
    <div class="ui  container">
        <% if (current_user) { %>
        <a class="item" href="/user/<%= current_user.loginName %>">
            首页
        </a>
        <% } else {%>
        <a class="item" href="/signin">
            首页
        </a>
        <% }%>
        <a class="item" href="/alluser">
            成员
        </a>
        <a class="item" href="/about">
            关于
        </a>
        <div class="right menu">
            <% if (current_user && current_user.messages_count) { %>
            <a class="read-message item" href="/message">
                消息
                <span class="notice"><%= current_user.messages_count %></span>
            </a>
            <% }%>
            <% if (current_user) { %>
            <div class="ui simple dropdown item">
                <%= current_user.nickName %>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="/user/<%= current_user.loginName %>" class="item">我的主页</a>
                    <a href="/settings" class="item">个人设置</a>
                    <a class="item">
                        <form action="/signout" method="post">
                            <input class="sign-out" type="submit" value="退出">
                        </form>
                    </a>
                </div>
            </div>
            <% } else {%>
            <div class="item">
                <a href="/signin" class="ui primary button">登录</a>
            </div>
            <% }%>
        </div>
    </div>
</div>
